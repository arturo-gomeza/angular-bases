<h4>Listado</h4>
<ul class="list-group">

<!-- en el for viene incluido variables/opciones como "even" que te permite saber si el index es par o no entre otras cosas como abajo expuestas -->
  <li *ngFor="let character of characterList;
  let i= index;
  let isFirst= first;
  let isLast= last;
  let isEvent = even"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item list-group-item-dark': isLast,
    'list-group-item list-group-item-primary': isEvent
    }">
  <div>
    <span class="text-primary"> {{ i + 1 }} </span>
    <span>{{ character.name }}</span> -
    <strong>Power:</strong>
    <span>{{ character.power }}</span>
  </div>

  <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

  </li>
</ul>
